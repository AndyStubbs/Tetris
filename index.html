<!DOCTYPE html>
<html>
<head>
	<title>Tetris</title>
	<link href="tetris.css" rel="stylesheet">
</head>
<body>
	<h1>Tetris</h1>
	<div>
		<div class="side stats statistics">
			<div style="text-align: center;">Statistics</div>
			<div>
				<div>
					<table id="shapeBoard_0"></table>					
				</div>
				<div id="shapeBoard_0_count"></div>
			</div>
			<div>
				<div><table id="shapeBoard_1"></table></div>
				<div id="shapeBoard_1_count"></div>
			</div>
			<div>
				<div><table id="shapeBoard_2"></table></div>
				<div id="shapeBoard_2_count"></div>
			</div>
			<div>
				<div><table id="shapeBoard_3"></table></div>
				<div id="shapeBoard_3_count"></div>
			</div>
			<div>
				<div><table id="shapeBoard_4"></table></div>
				<div id="shapeBoard_4_count"></div>
			</div>
			<div>
				<div><table id="shapeBoard_5"></table></div>
				<div id="shapeBoard_5_count"></div>
			</div>
			<div>
				<div><table id="shapeBoard_6"></table></div>
				<div id="shapeBoard_6_count"></div>
			</div>
		</div>
		<div class="side">
			<table id="board"></table>
			<div id="gameOverText">Game Over</div>
		</div>
		<div class="side stats">
			<div>
				Lines
				<div id="lineCount">49</div>
			</div>
			<div>
				Score
				<div id="score">4900</div>
			</div>
			<div>
				Next
				<table id="nextBoard"></table>
			</div>
			<div>
				Level
				<div id="level">18</div>
			</div>
		</div>	
	</div>
	<script src="tetris.js"></script>
</body>
</html>
